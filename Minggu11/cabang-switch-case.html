<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>
        var jawab = prompt("Anda Beruntung hooray. silahkan pilih hadiah dari angka 1 sampai 5");
        var hadiah = "";

        switch (jawab) {
            case "1":
                hadiah = "snack";
                break;
            case "2":
                hadiah = "alat tulis";
                break;
            case "3":
                hadiah = "kompor";
                break;
            case "4":
                hadiah = "kulkas";
                break;
            case "5":
                hadiah = "motor";
                break;
            default:("<p>Angka yang anda masukkan salah!</p>")
            document.write
        }
        if (hadiah === ""){
            document.write("<p>Maaf anda gagal mendapatkan hadiah</p>");
        } else {
            document.write("<h2>Selamat anda mendapatkan " + hadiah + " </h2>");
        }

    </script>
</body>
</html>
